<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Tic-Tac-Toe with Minimax</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GaMe IsOmOrPhIsM DiScOvErY</h1>
    <div id="game-mode">PHASE 1: Word Mode</div>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="game-status" id="gameStatus"></div>
        <button class="reset-button" onclick="resetGame()">Reset GAME</button>
    </div>

    <div class="phase-overlay" id="phase2-overlay">
        <button class="phase-button" onclick="switchToNumberMode()">PHASE 2: Number Mode</button>
    </div>

    <div class="phase-overlay" id="phase3-overlay">
        <button class="phase-button" onclick="switchToXOMode()">Level 3: Tic Tac Toe</button>
    </div>

    <div class="phase-overlay" id="phase4-overlay">
        <div class="phase2-content">
            <h2>The Complete Isomorphism!</h2>
            <p>Let's see all three representations at once:</p>
            <p>Each cell will show the X/O symbol, its corresponding number, and word!</p>
            <div class="magic-square" id="magic-square"></div>
            <button onclick="switchToIsomorphicMode()">Try Combined Mode</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
