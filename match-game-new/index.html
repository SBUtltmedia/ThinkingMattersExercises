<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="resize.js"></script>
</head>

<body>
  <div id="screen">
    <h1>"Jam Yesterday Jam Tomorrow but never Jam Today"</h1>
    <p>Drag the sentence with logical symbols over to matching English sentence</p>
    <div class="symbols-container">
      <h3>Symbols You Should Know</h3>
      <div id="symbols2"></div>
    </div>
    <main class="container">
      <div class="game-container">
        <div>
          <ul class="draggable-list">
          </ul>
        </div>
        <div>
          <ul class="draggable-list">
          </ul>
        </div>
        <div>
          <div class="cheshire-cat-container" id="cat">
            <img src="redqueen.jpeg" />
          </div>
          <div class="cat-message" id="cat-message"></div>
        </div>
      </div>
    </main>

    <div id="endMessage">
      <div class="end-game">
        <svg class="close" onclick="closeModal()">
          <use href="./icons.svg#close"></use>
        </svg>
        <h3>Well done!</h3>
        <button class="play-btn" onclick="playAgain()">Play Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>


</body>

</html>
