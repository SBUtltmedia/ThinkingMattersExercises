<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div id="screen">
     <div class="title-container">
      <h2>"Jam Yesterday Jam Tomorrow but never Jam Today"</h1>
      <p>Given that J abbreviates “Alice eats jam”, drag each symbolic sentence to matching English translations. You may assume that each English sentence is paired once and only once.   </p>
    </div>
    <div class="symbols-container">
      <p>Symbols You Should Know</h3>
      <div id="symbols2"></div>
    </div>
    
    <main class="container">
      <div class="game-container">
          <ul class="draggable-list"></ul>
          <ul class="draggable-list"></ul>
          <!-- <div> -->
          <div class="cheshire-cat-container" id="cat">
            <!-- <div class="img"></div> -->
               <img src="redqueen.jpeg" />
          </div>
            <!-- <img src="redqueen.jpeg" /> -->
          <!-- </div> --> 
            <!-- <div class="cat-message" id="cat-message"></div> -->
        </div>
      </div>
   
    </main>
    <div id="endMessage">
      <div class="end-game">
        <svg class="close" onclick="closeModal()">
          <use href="./icons.svg#close"></use>
        </svg>
        <h3>Well done!</h3>
        <button class="play-btn" onclick="playAgain()">Play Again</button>
      </div>
    </div> 
  </div>

  <script src="script.js"></script>
  <!-- <script src="resize.js"></script> -->

</body>

</html>
