<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icons.css">
    <style>
        #test{
            width:100rem;
            position: absolute;
            display: flex;

        }
        #test svg {
            padding: 10px;
        }
    </style>

</head>

<body>

        <div id="test">

        </div>

        <!-- <svg style="width:3rem;" viewBox="0 0 208 334">
            <use xlink:href="./icons.svg#example" style="--color_fill: yellow;"></use>
            </svg> -->
    
    </body>

    <script>
        let phrase= ['if', 'forevermore', 'or', 'and', 'not', 'l', 'r']
        phrase.forEach(desc=> {
            document.getElementById('test').appendChild(generateSymbol(desc))
        })
        function generateSymbol(desc) {
            let symbols = {'forevermore': 'square', 'all_pasts': 
            'square', 'eventually': 'diamond', 'some_past': 'diamond', 'tomorrow': 'triangle', 'yesterday': 'triangle', 'if':'arrow', 'or': 'or', 'and': 'and', 'not':'not', 'l':'left-paren', 'r': 'right-paren'}

        var ns = 'http://www.w3.org/2000/svg'
        let svg = document.createElementNS(ns, 'svg')
       let use = document.createElementNS(ns, 'use')
       use.setAttributeNS(null, 'href', `./icons.svg#${symbols[desc]}`)
       use.setAttribute('class',desc)
       svg.appendChild(use);
       return svg;
        }
    </script>
