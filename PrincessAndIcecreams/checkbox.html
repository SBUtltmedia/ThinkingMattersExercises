    <h1>Ice Cream Flavor Selector</h1>
    <p>Click or drag to select/unselect multiple flavors. Drag in any direction to toggle items.</p>

    <svg-checkuse name="iceCreamFlavors" value="Strawberry"    hue="50" saturation="70%" lightness="80%"></svg-checkuse>
    <svg-checkuse name="iceCreamFlavors" value="Strawbrry"  hue="80" saturation="70%" lightness="80%"></svg-checkuse>

    <svg-checkuse name="iceCreamFlavors" value="Strwberry"  hue="20" saturation="70%" lightness="80%"></svg-checkuse>

</div>



    <script src="checkBox.js"></script>
